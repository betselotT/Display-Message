<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h4>Write your message below!</h4>
      <form id="message-form">
        <div class="flex">
          <input
            type="password"
            name=""
            class="message password"
            class="box"
            placeholder="Type your message here"
          />
          <img class="eyeicon" src="eye-close.png" alt="" />
        </div>
        <input type="submit" name="" id="submitBtn" class="button" />
      </form>
      <h5 class="feedback">Please enter a value to pass!!</h5>
      <h4 class="temp">Last Message Delivered!</h4>
      <h4 class="message-content">Hello World</h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
